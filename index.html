<!DOCTYPE Html>
<html>
<head><title>Chat</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="chat">
	<input type="text" class="chat-name" placeholder="Enter your name"></input>
	<div class="chat-messages">	</div>
	<textarea class="chat-textarea" placeholder="Type your message here"></textarea>
	<div class="chat-status">Status: <span>Idle</span></div>
</div>
<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
<script>
	(function(){
		var getNode = function(s){
			return document.querySelector(s);
		},

		//get requirednodes
		status = getNode('.chat-status'),
		messages = getNode('.chat-messages'),
		textarea = getNode('.chat-textarea'),
		chatName = getNode('.chat-name'),

		statusDefault = status.textContent,
		// set status of the states
		setStatus = function(s){
			status.textContent = s;

			if(s !== statusDefault){
				var delay = setTimeout(function(){
					setStatus(statusDefault);
					clearInterval(delay);
				},3000);
			}
		}
		try{
			var socket = io.connect('http://127.0.01:8080');
		}catch(e){
			//set to warn user
		}

		if(socket !== undefined){

			//listen for output
			socket.on('output',function(data){			
				if(data.length){
					//loop through results
					for(var x=0; x<data.length; x++){
						var message = document.createElement('div');
						message.setAttribute('class','chat-message');
						message.textContent = data[x].name + " : " + data[x].message;

						//append
						messages.appendChild(message);
						messages.insertBefore(message,messages.firstChild);
					}
				}
			})

			// listen for a status
			socket.on('status',function(data){
				setStatus((typeof data === 'object')? data.message : data);
				if(data.clear === true){
					textarea.value ='';
				}
			});
			//listen for keydown
			textarea.addEventListener('keydown',function(event){
				 var self = this,
				 name = chatName.value;				 
				if(event.which === 13 && event.shiftKey === false){
					socket.emit('input',{
						name: name,
						message: self.value
					});
				}
			});
		}

	})();
</script>
</body>
</html>
